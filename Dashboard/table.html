<body style = "background-color:#F5F4EB;" class="text">

<script src="d3.v3.min.js"></script>

<script>
   d3.tsv("sample.tsv", function(error, data) {
      // create table
      var table = d3.select('body')
         .append('table');
      data.forEach(function(d) {
         d.Program = d.Program;
         d.Project = d.Project;
         console.log(data[0]);
         console.log(d.Program);
      });



    // create table header
    table.append('thead').append('tr')
        .selectAll('th')
        .data(data[0]).enter()
        .append('th')

    // create table body
    table.append('tbody')
        .selectAll('tr')
        .data(data[2]).enter()
        .append('tr')
        .selectAll('td')
        
});
    </script>

<a href="sample.tsv" download="sample.tsv">Download link</a>
